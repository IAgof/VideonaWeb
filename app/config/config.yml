imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@VideonaBackendSocialBundle/Resources/config/services.yml" }

framework:
    #esi:             ~
    translator: { fallback: en }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
    
# FOSUserBundle Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Videona\DBBundle\Entity\User
    registration:
        form:
           type: my_user_registration
        confirmation:
            enabled:    false 
            # change to true for required email confirmation
            
# HWIOauth Configuration
hwi_oauth:
    #this is my custom user provider, created from FOSUBUserProvider - will manage the
    #automatic user registration on your site, with data from the provider (facebook. google, etc.)
    #and also, the connecting part (get the token and the user_id)
    connect:
        account_connector: my_user_provider
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: main
    fosub:
        username_iterations: 30
        properties:
        # these properties will be used/redefined later in the custom FOSUBUserProvider service.
            facebook: facebook_id
            google: google_id
            twitter: twitter_id
    # configuration of oauth resource owners to use
    resource_owners:
        facebook:
            type: facebook
            client_id: %facebookId%
            client_secret: %facebookKey%
            scope: "email"
            #infos_url:     "https://graph.facebook.com/me?fields=username,name,email,picture.type(square)"
            #paths:
                #email:          email
                #profilepicture: picture.data.url
        google:
            type: google
            client_id: %googleId%
            client_secret: %googleKey%
            scope: "https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.email"
            #options:
                #access_type:     offline
                # Para acceder a los datos de usuario incluso cuando no est√© activo
            #paths:
                #email:           email
                #profilepicture:  picture
        twitter:
            type: twitter
            client_id: %twitterId%
            client_secret:  %twitterKey%
            
# FOSRest Configuration
fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    
    cache_dir:            '%kernel.cache_dir%/fos_rest'
    allowed_methods_listener:  true
    
    view:
        view_response_listener: 'force'
        formats:
            xml: true
            json : true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    routing_loader:
        default_format: json
